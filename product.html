<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Page Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <header>
            <input type="text" placeholder="Search Amazon" class="search-box">
        </header>

        <div class="product-container">
            <div class="product-images">
                <img src="inbox1.jpg" alt="Product Image">
            </div>
            
            <div class="product-details">
                <h2>Tecno POP 9 5G Aurora Cloud, 4GB+64GB</h2>
                <p class="brand">Brand: <strong>Tecno</strong></p>
                <p class="rating">⭐⭐⭐⭐☆ (17,262)</p>

                <p class="discount">-41% <span class="price">₹9,499.0</span></p>
                <p class="original-price">M.R.P: <strike>₹12,499.0</strike></p>
                <p class="emi">EMI from ₹1300. No Cost EMI available.</p>

                <p class="delivery"><strong>FREE Delivery</strong> 22 - 24 February</p>

                <div class="quantity">
                    <label for="quantity">Quantity:</label>
                    <select id="quantity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </div>

</body>
</html>
