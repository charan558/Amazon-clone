<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="cart-container">
        <h2>Shopping Cart</h2>

        <div class="cart-item">
            <img src="inbox1.jpg" alt="Product">
            <div class="cart-details">
                <h3>Tecno POP 9 5G Aurora Cloud, 4GB+64GB</h3>
                <p class="price">₹9,499.00</p>
                <p class="stock">In stock</p>
                <p>Size: 4GB RAM, 64GB ROM</p>
                <div class="quantity">
                    <button class="qty-btn minus">-</button>
                    <span class="qty">1</span>
                    <button class="qty-btn plus">+</button>
                </div>
                <button class="delete">Delete</button>
                <button class="save">Save for later</button>
            </div>
        </div>

        <div class="subtotal">
            <p>Subtotal (1 item): <span id="subtotal">₹9,499.00</span></p>
            <button class="checkout">Proceed to Buy</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
